<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Load CSS-->
    <link rel="stylesheet" href="styles.css">
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Lotto Generator</title>
</head>
<body onload="quoteRandomizer()">
  <!--Navbar-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" data-toggle="collapse" class="navbar-toggle" data-target="#lottoNav">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="./index.html">
                    <img src="./images/lottoLogo.png" alt="Lotto Ball" id="logo">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="lottoNav">
                <ul class="nav navbar-nav">
                    <li><a href="./howTo.html">How to Play</a></li>
                    <li><a href="./ticket.html">Ticket Generator</a></li>
                    <li><a href="./winningTicket.html">Feeling Lucky</a></li>
                </ul>
            </div>
        </div>  
    </nav>

    <!--Quote Message-->
    <div class="jumbotron text-center">
      <p id="quote"></p>
    </div>
    
    <!--Display for Desktops-->
    <div class="container-fluid falling-balls">
      <!--Carousel-->
      <div class="container carousel-container">
              <div id="myCarousel" class="carousel slide" data-ride="carousel">
                  <!-- Indicators -->
                  <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                  </ol>
                
                  <!-- Wrapper for slides -->
                  <div class="carousel-inner">
                    <div class="item active">
                      <img src="./images/play-now.png" alt="Play Now!">
                      <div class="carousel-caption">
                        <a href="./howTo.html" class="btn play-button" style="margin: 2.5%">Play Now!</a>
                      </div>
                    </div>
                
                    <div class="item">
                      <img src="./images/ticket-generator.png" alt="Generate Tickets!">
                      <div class="carousel-caption">
                        <a href="./ticket.html" class="btn btn-info" style="margin: 2.5%">Try it Here!</a>
                      </div>
                    </div>
                
                    <div class="item">
                      <img src="./images/powerball.png" alt="Help Guide">
                    </div>
                  </div>
                
                  <!-- Left and right controls -->
                  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
        </div>

        <!--Banner-->
        <!--Only display for mobile-->
        <div class="container">
          <div class="gradient">
            <h2>Someone is going to win the lottery...</h2>
            <img style="opacity: 0.5; max-width: 100%;" src="./images/balls.png" alt="white balls">
            <h2>Will it be you?</h2>
            <a href="./howTo.html" type="button" class="btn btn-info">Play Now!</a>
          </div>
        </div>
    </div>
    <footer>
        <p>2022 Bryan Chan | All Rights Reserved.</p>
    </footer>
    <script src="quotes.js"></script>
    <script src="returnToTop.js"></script>
</body>
</html>
